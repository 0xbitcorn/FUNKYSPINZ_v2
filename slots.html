<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="./slots.css" type="text/css">
        <script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="./js/autoSpin.js"></script>
        <script type="text/javascript" src="./slots.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <canvas id="slotsArea">
            </canvas>
            <div id="autoSpinButton" class="off" onclick="AutoSpin_Toggle()">

            <div id="lineButton" onclick="increaseLines()">
            </div>
            <div id="betButton">
            </div>
            <div id="maxBetButton">
            </div>
            <div id="spinButton" onclick="spin()">
            </div>
            <div id="credit_div">
                <p id="credits"></p>
            </div>
            <div id="lines_div">
                <p id="lines"></p>
            </div>
            <div>
                <p id="log"></p>
            </div>
        </div>
        <script type="text/javascript">
            init();
        </script>
    </body>
</html>
